<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <!-- The 'display' input element will display the numbers that
            have been keyed into the calculator, it is set to 'read only'
            so it cannot be manipulated. -->
            <input id="display" readonly>
            <!-- The 'keys' div element will hold all of the keys. -->
            <div id="keys">
                <button onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
