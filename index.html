<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <!-- The 'display' input element will display the numbers that
            have been keyed into the calculator, it is set to 'read only'
            so it cannot be manipulated. -->
            <input id="display" readonly>
            <!-- The 'keys' div element will hold all of the keys. each button
             runs a function corresponding the character clicked on the screen. -->
            <div id="keys">
                <button onclick="appendToDisplay('+')" class="operatorButton">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="operatorButton">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operatorButton">x</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')" class="operatorButton">/</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="clearScreen()">C</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
